<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1 align="center">ajax 요청 후 stream을 이용한 json응답(toString overriding)</h1>
	
	<h2>자바 Object 응답 받기</h2>
	
	<h3>1-1. 데이터 전송 없이 json반환</h3>
	<button id="send-get-1">전송</button>
	<script>
		$("#send-get-1").click(function(){
			$.ajax({
				url:"/chap05/receive/override",
				type:"get",
				success:function(data,textStatus,xhr){
					console.table(data);
				},
				error:function(xhr,status,error){
					console.log(error);
				}
			});
		});
	</script>
	
	<h3>1-2. 데이터 전송 없이 jsonArray반환</h3>
	<button id="send-get-2">전송</button>
	<script>
        $("#send-get-2").click(function(){
           $.ajax({
              url:"/chap05/receive/list",
              type:"get",
              success:function(data,textStatus,xhr){
                 console.table(data);
              },
              error:function(xhr, status, error){
                 console.log(error);
              }
           });
        });
    </script>
    
    <h3>1-3. 데이터 전송 없이 hashmap 반환</h3>
    <button id="send-get-3">전송</button>
    <script>
    	$("#send-get-3").click(function(){
    		$.ajax({
    			url:"/chap05/receive/map",
    			type:"get",
    			success:function(data,textStatus,xhr){
    				console.table(data);
    			},
    			error:function(xhr,status,error){
    				console.log(error);
    			}
    		});
    	});
    </script>
</body>
</html>
