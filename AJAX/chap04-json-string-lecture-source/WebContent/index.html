<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1 align="center">ajax 요청 후 stream을 이용한 json응답(simple json string)</h1>
	
	<h2>JSON(JavaScript Object Notation) 데이터 요청</h2>
	
	<h3>1.1. 데이터 전송 없이 json반환</h3>
	<button id="send-get-1">전송</button>
	<script>
		$("#send-get-1").click(function(){
			$.ajax({
				url:"/chap04/receive/json",
				type:"get",
				success:function(data,textStatus,xhr){
					console.log(data);
					
					/* json형태의 문자열을 Object타입의 객체로 파싱할 때 사용하는 메소드 */
					let jsonObject = JSON.parse(data);
					
					console.log(jsonObject);
				},
				error:function(xhr,status,error){
					console.log(error);
				}
			});
		});
	</script>
	
	<h3>1-2. 데이터 전송 없이 jsonArray반환</h3>
	<button id="send-get-2">전송</button>
	<script>
		$("#send-get-2").click(function(){
			$.ajax({
				url:"/chap04/receive/array",
				type:"get",
				success:function(data,textStatus,xhr){
					console.table(data);
					
					let jsonObject = JSON.parse(data);
					
					console.table(jsonObject);
				},
				error:function(xhr,status,error){
					console.log(error);
				}
			});
		});
	</script>
	
	<h3>1-3. 데이터 전송 없이 응답 헤더 설정 후 jsonArray반환</h3>
	<button id="send-get-3">전송</button>
	<script>
		$("#send-get-3").click(function(){
			$.ajax({
				url:"/chap04/receive/jsonarray",
				type:"get",
				success:function(data,textStatus,xhr){
					console.table(data);
				},
				error:function(xhr,status,error){
					console.log(error);
				}
			});
		});
	</script>
</body>
</html>
