<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1 align="center">JQuery ajax</h1>
	<h3>개요</h3>
	<p>JQuery를 이용하면 브라우저 호환성을 고려하지 않아도 편리하게 ajax를 사용할 수 있다.</p>
	<h3>simple string ajax</h3>
	<input type="text" name="name" id="param">
	<button id="sendServer">서버로 전송</button>
	<br>
	<p id="result"></p>
	<script>
		$("#sendServer").click(function(){
			const name = $("#param").val();
			
			$.ajax({
				url:"/chap02/jquery",
					  /* 키      값 */
				data:{ name1 : name },
				method:"GET",
				success:function(data,textStatus,xhr){
					$("#result").text(data);
					console.log(textStatus);
					console.log(xhr);
				},
				error:function(xhr,status,error){
					console.log(xhr);
					console.log(status);
					console.log(error);
				}
			});
		});
	</script>
</body>
</html>
