<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.insertArea {
		border:1px solid black;
		width:500px;
		background:skyblue;
	}
</style>
</head>
<body>
	<h1 align="center">비밀번호 유효성 실습</h1>
	
	<form action="" method="get">
		<div class="wrap" align="center">
	    	<div class="insertArea" align="center">
	    		<h2>회원 가입</h2>
	    		<table>
	    			<tr>
	    				<td><label>아이디 : </label></td>
	    				<td><input type="text"></td>
	    			</tr>
	    			<tr>
	    				<td><label>비밀번호 : </label></td>
	    				<td><input type="password" id="userPwd"></td>
	    			</tr>
	    			<tr>
	    				<td><label>비밀번호확인 : </label></td>
	    				<td><input type="password" id="userPwd2"></td>
	    			</tr>
	    			<tr>
	    				<td><label>이름 : </label></td>
	    				<td><input type="text"></td>
	    			</tr>
	    		</table>
		    	<br>
		    	<input type="submit" value="회원가입" onclick="return check();"/> 
		    	<input type="reset" value="취소">
		    	<br><br>
	    	</div>
		</div>
    </form>
    
    <script>
        function check(){
            
			var pass = document.getElementById("userPwd").value;
			var pass2 = document.getElementById("userPwd2").value;
	
			if(pass.length == 0 || pass2 == '') {
				alert('비밀번호를 입력하세요');
				return false;
			} else {

				if(pass != pass2) {
					alert("다시 입력해주세요");
					document.getElementById("userPwd").style.background = "red";
					document.getElementById("userPwd2").style.background = "red";
					document.getElementById("userPwd2").focus();
					document.getElementById("userPwd2").select();
					return false;
				} else {
					alert("성공!");
					return true;
				}
			}
    
        }
    </script>
    
	
</body>
</html>
